<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Experiment Formats d'Imatge</h1>
    </header>

    <!-- Botó per anar a la pàgina de preguntes -->
    <nav class="bg-gray-100 py-4 text-center">
      <a
        href="index.html"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >Tornar</a
      >
    </nav>

    <!-- Secció d'imatges -->
    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5"
    >
      <div class="bg-white shadow-md rounded-lg border">
        <img src="images/LogotipRIOT.png" alt="Original PNG" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">Original PNG</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/LogotipRIOT - 90.jpg" alt="JPG Compressió Baixa" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">JPG Compressió Baixa (90)</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/LogotipRIOT - 70.jpg" alt="JPG Compressió Mitja" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">JPG Compressió Mitja (70)</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/LogotipRIOT - 50.jpg" alt="JPG Compressió Alta" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">JPG Compressió Alta (50)</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/LogotipRIOT.gif" alt="GIF Example" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">GIF Example</p>
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
