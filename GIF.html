<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5"
    >
      <div class="bg-white shadow-md rounded-lg border">
        <img src="images/gif.gif" alt="Example 1" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">Original GIF</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/gif - JPG (90).jpg" alt="JPG Compressió Baixa" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">Compressió Baixa (90)</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/gif - jpg (80).jpg" alt="JPG Compressió Mitja" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">Compressió Mitjana (80)</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/gif - JPG(70).jpg" alt="JPG Compressió Alta" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">Compressió Alta (70)</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden border">
        <img src="/images/gif - PNG.png" alt="GIF Example" class="w-full" />
        <div class="image-info p-4">
          <p class="text-gray-700 font-semibold">PNG</p>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
